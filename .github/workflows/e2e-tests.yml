name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            n8n-ops-backend/requirements.txt
            n8n-ops-backend/requirements-test.txt

      - name: Install dependencies
        run: |
          cd n8n-ops-backend
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run E2E tests
        run: |
          cd n8n-ops-backend
          pytest tests/e2e/ -v --tb=short --maxfail=5 --timeout=60
        env:
          # Fake credentials for tests (no real external calls)
          N8N_API_KEY: fake-key-for-tests
          GITHUB_TOKEN: fake-token-for-tests
          STRIPE_WEBHOOK_SECRET: whsec_test_secret
          PYTHONPATH: ${{ github.workspace }}/n8n-ops-backend

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: |
            n8n-ops-backend/test-results/
            n8n-ops-backend/.coverage

  frontend-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: n8n-ops-ui/package-lock.json

      - name: Install dependencies
        run: |
          cd n8n-ops-ui
          npm ci

      - name: Install Playwright browsers
        run: |
          cd n8n-ops-ui
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd n8n-ops-ui
          npx playwright test tests/e2e/ --reporter=list,html

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: n8n-ops-ui/playwright-report/
          retention-days: 7

  test-summary:
    needs: [backend-e2e, frontend-e2e]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "### E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend E2E: ${{ needs.backend-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend E2E: ${{ needs.frontend-e2e.result }}" >> $GITHUB_STEP_SUMMARY

